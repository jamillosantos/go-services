name: Go

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Get dependencies
        run: |
          go mod download

      - uses: setare/go-lint-action@v0.1.2

  security:
    name: Security checks
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        env:
          GOPRIVATE: github.com/setare
        run: |
          go mod download

      - uses: setare/go-gosec-action@v0.1.0

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Get dependencies
        run: |
          go mod download

      - name: Go generate
        run: |
          go generate ./...

      - name: Check if mocks are updated
        uses: setare/git-changes-action@v0.1.4
        with:
          github_token: ${{ github.token }}

      - name: Test
        run: |
          go test github.com/onsi/ginkgo/ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --cover --trace --race --progress -coverprofile=coverage.txt

      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
